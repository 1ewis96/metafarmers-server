name: Deploy to Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.LIGHTSAIL_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Lightsail
      run: |
        ssh ${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }} << 'EOF'
          # Load NVM and use correct Node version (if using nvm)
          export NVM_DIR="\$HOME/.nvm"
          [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
          nvm use node || echo "Node version already set"

          cd /metafarmers-server

          # Ensure git permissions
          git pull origin main

          # Fix permissions if needed
          chown -R \$USER:\$USER .

          # Install dependencies safely
          npm install

          # Restart with PM2 or start if not already running
          if pm2 list | grep -q app; then
            pm2 restart app
          else
            pm2 start server.js --name app
          fi
        EOF
